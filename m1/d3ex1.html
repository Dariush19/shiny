<!DOCTYPE html>
<html>
    <head>
        <title>US Mobile Homes choropleth map</title>
    </head>
    <body>
    
        <script src="https://d3js.org/d3.v4.min.js"></script>
        
        <script>
            var dataArray = [20, 40, 60];
            var width = 960;
            var height = 500;
            
            var canvas = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            var bars = canvas.selectAll("rect")
                        .data(dataArray)
                        .enter()
                            .append("rect")
                            .attr("width", function(d) {return d;})
                            .attr("heigt", 50)
                            .attr("y", function(d, i) {return});

        </script>
    </body>
</html>
